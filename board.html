<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-pop학과 게시판</title>
    <style>
        /* 기본 스타일 초기화 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Noto Sans KR", sans-serif; line-height: 1.6; color: #333; }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* 헤더 스타일 */
        #top-head { display: flex; align-items: center; justify-content: space-between; background-color: #f8f8f8; padding: 10px 20px; }
        #logo { height: 50px; }
        #top-head span { font-size: 1.5rem; font-weight: bold; }
        #top-head ul { display: flex; gap: 15px; }
        #top-head ul li { padding: 8px 12px; transition: background 0.3s; }
        #top-head ul li:hover { background-color: #e0e0e0; }

        /* 본문 컨테이너 */
        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        h1 { font-size: 2rem; margin-bottom: 20px; }

        /* 검색 및 작성 버튼 */
        .board-controls { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .search-box { display: flex; }
        .search-box input[type="text"] { padding: 6px 10px; border: 1px solid #ccc; border-radius: 4px 0 0 4px; }
        .search-box button { padding: 6px 12px; border: 1px solid #ccc; border-left: none; background-color: #fff; border-radius: 0 4px 4px 0; cursor: pointer; }
        .write-btn { padding: 6px 12px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }

        /* 게시판 테이블 */
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #f0f0f0; }
        tr:hover { background-color: #f9f9f9; }

        /* 페이지네이션 */
        .pagination { display: flex; justify-content: center; gap: 8px; margin-top: 20px; }
        .pagination a { padding: 6px 10px; border: 1px solid #ccc; border-radius: 4px; color: #333; }
        .pagination a.active { background-color: #007bff; color: #fff; border-color: #007bff; }
        .pagination a:hover { background-color: #e0e0e0; }

        /* 푸터 스타일 */
        footer { background-color: #222; color: #fff; text-align: center; padding: 20px 0; margin-top: 40px; }
        footer p { font-size: 0.9rem; }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div id="top-head">
            <a href="./index.html"><img src="./백석대로고.png" alt="백석대 로고" id="logo"></a>
            <span>K-pop학과</span>
            <ul>
                <a href="./intro.html" id="lis"><li>학과소개</li></a>
                <a href="./info.html" id="lis"><li>학사안내</li></a>
                <a href="./board.html" id="lis"><li>게시판</li></a>
                <a href="./portal.html" id="lis"><li>K-pop광장포털</li></a>
            </ul>
        </div>
    </header>

    <!-- 본문 컨텐츠 -->
    <main class="container">
        <h1>게시판</h1>
        <div class="board-controls">
            <div class="search-box">
                <input type="text" placeholder="검색어를 입력하세요">
                <button type="button">검색</button>
            </div>
            <button class="write-btn" onclick="location.href='create.html'">글쓰기</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <!-- 예시 게시글 -->
                <tr>
                    <td>5</td>
                    <td><a href="view.html?id=5">[공지] 2025년도 개강 안내</a></td>
                    <td>관리자</td>
                    <td>2025-03-10</td>
                    <td>120</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><a href="view.html?id=4">공연 참가 신청 안내</a></td>
                    <td>학과사무실</td>
                    <td>2025-02-25</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><a href="view.html?id=3">졸업 작품 전시회 일정</a></td>
                    <td>학생회</td>
                    <td>2025-01-15</td>
                    <td>97</td>
                </tr>
                <!-- 추가 게시글은 반복 -->
            </tbody>
        </table>

        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">&raquo;</a>
        </div>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2025 Baekseok University K-pop학과. All Rights Reserved.</p>
    </footer>
</body>
</html>
